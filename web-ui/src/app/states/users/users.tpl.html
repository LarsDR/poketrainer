<md-card>
    <md-card-content>
        <h2>Bots</h2>
        <md-list>
            <md-list-item ng-repeat="user in users">
                <a ui-sref="public.status({username: user.username})">{{ user.username }} </a>
                <md-progress-linear md-mode="determinate" ng-value="user.NextLevelPercentage"></md-progress-linear>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
